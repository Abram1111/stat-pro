<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css_new/pro_css.css">

    <title>statistics</title>
</head>

<body class="body_style">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">age</label>
                <input type="number" class="form-control" required id="inputEmail4" max="120" min="1"
                    style="border-radius: .7rem;">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Gender </label>
                <select class="form-control " required id=" inputAddress2" style="border-radius: .7rem;">
                    <option value="1">male</option>
                    <option value="2">female</option>
                </select>

            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">hight</label>
                <input type="number" class="form-control" required id="inputAddress" max="210" min="30"
                    style="border-radius: .7rem;">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">wight</label>
                <input type="number" class="form-control" required id="inputPassword4" max="250" min="5"
                    style="border-radius: .7rem;">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">High blood pressure</label>
                <input type="number" class="form-control" required id="inputCity" style="border-radius: .7rem;">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Low blood pressure</label>
                <input type="number" class="form-control" required id="inputCity" style="border-radius: .7rem;">
            </div>
            <div class="col-12">
                <label for="Cholesterol" class="form-label">Cholesterol level </label>
                <select class="form-control " required id=" Cholesterol" style="border-radius: .7rem;">
                    <option selected value="1">normal</option>
                    <option value="2">above normal</option>
                    <option value="3">well above normal</option>
                </select>
            </div>
            <div class="col-12">
                <label for="glucose" class="form-label">glucose </label>
                <select class="form-control " required id=" glucose" style="border-radius: .7rem;">
                    <option selected value="1">normal</option>
                    <option value="2">above normal</option>
                </select>
            </div>
            <div class="form-radio-contaner">
                <label for="radio-smoke" class="form-radio" style="margin-bottom: 20px; width: 100%;">Smoking</label>
                <div class="radio-smoke">
                    <div>
                        <input id="d" type="radio" name="Smoking " value="1" required>
                        <label for="d"> yes </label>
                    </div>
                    <br>
                    <div>
                        <input id="f" type="radio" name="Smoking " value="0" required>
                        <label for="f"> no </label>
                    </div>
                </div>
            </div>
            <div class="form-radio-contaner">
                <label for="radio-alcohol" class="form-radio" style="margin-bottom: 20px;width: 100%;">Alcohol
                    intake</label>
                <div class="radio-alcohol">
                    <div>
                        <input id="i" type="radio" name="Alcohol intake " value="1" required>
                        <label for="i"> yes </label>
                    </div>
                    <br>
                    <div>
                        <input id="m" type="radio" name="Alcohol intake " value="0" required>
                        <label for="m"> no </label>
                    </div>
                </div>
            </div>
            <div class="form-radio-contaner">
                <label for="radio-Physical" class="form-radio" style="margin-bottom: 20px;width: 100%;">Physical
                    activity</label>
                <div class="radio-Physical">
                    <div>
                        <input id="l" type="radio" name="Physical " value="1" required>
                        <label for="l"> yes </label>
                    </div>
                    <br>
                    <div>
                        <input id="t" type="radio" name="Physical " value="0" required>
                        <label for="t"> no </label>
                    </div>
                </div>
            </div>
            <div class="col-12 btn">
                <button type="submit" class="btn btn-primary">check</button>
            </div>
        </form>
    </div>
</body>

</html>
